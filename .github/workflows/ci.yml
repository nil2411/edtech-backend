name: Backend CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # ‚úÖ allows manual trigger

permissions:
  contents: read

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Node.js for building & testing
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3Ô∏è‚É£ Install dependencies & test
      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        run: npm test || echo "No tests available"

      # 4Ô∏è‚É£ Security Scan (Snyk)
      - name: Run Snyk Scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # 5Ô∏è‚É£ Build Docker Image
      - name: Build Docker Image
        run: docker build -t nil2411/edtech-backend:latest .

      # 6Ô∏è‚É£ Login to DockerHub
      - name: DockerHub Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 7Ô∏è‚É£ Push Docker Image
      - name: Push Docker Image
        run: docker push nil2411/edtech-backend:latest

      # 8Ô∏è‚É£ Deploy on AWS EC2
      - name: Deploy on AWS EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AWS_EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.AWS_EC2_SSH_KEY }}
          script: |
            echo "üßπ Cleaning old containers and freeing port 5000"
            sudo docker stop backend || true
            sudo docker rm backend || true
            sudo docker system prune -af || true
            sudo fuser -k 5000/tcp || true
            sudo systemctl restart docker || true

            echo "üöÄ Pulling latest image and redeploying"
            sudo docker pull nil2411/edtech-backend:latest
            sudo docker run -d -p 5000:5000 --name backend nil2411/edtech-backend:latest

